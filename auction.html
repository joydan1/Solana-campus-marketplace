<section>
    <div class="container">
    <h2>Register</h2>
    <form id="register-form">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username"><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password"><br><br>
      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password"><br><br>
      <button type="submit">Register</button>
    </form>
    <div id="error-message"></div>
  </div>

</section>
  

<section id="upload-item-form">
  <h2>Upload Item for Sale</h2>
  <form>
    <label for="item-name">Item Name:</label>
    <input type="text" id="item-name" name="item-name">
    <label for="item-description">Item Description:</label>
    <textarea id="item-description" name="item-description"></textarea>
    <label for="item-price">Starting Price:</label>
    <input type="number" id="item-price" name="item-price">
    <label for="item-image">Item Image:</label>
    <input type="file" id="item-image" name="item-image">
    <button class="diff" id="upload-item">Upload Item</button>
  </form>
</section>

<section id="Newsletter" class="section-p1 section-m1">
  <div class="newstext">
  <h4>Sign up for our Newsletters</h4>
  <p>Get Email updates about our latest shop and <span>special orders</span></p>
  </div>
  <div id="form" class="form">
  <input type="text" placeholder="Input your Email Address">
  <button class="normal">Sign UP</button>
  <div id="error-message"></div>
  </div>
 </section>
